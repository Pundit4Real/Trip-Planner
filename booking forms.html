<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner | Booking Form </title>
   <link rel="stylesheet" href="css/booking_forms.css">
</head>
<body>
    <form action="/auth.html" class="booking__form">
        <div class="booking__input">
            <label for="departure">Departure City</label>
            <select id="departure" name="departure" required>
                <option value="Sunyani">Sunyani</option>
                <option value="Accra">Accra</option>
                <option value="Kumasi">Kumasi</option>
                <option value="Cape Coast">Moscow</option>
                <option value="Cape Coast">USA</option>
                <option value="Takoradi">Takoradi</option>
                <option value="Cape Coast">Cape Coast</option>
                <!-- Add more cities as needed -->
            </select>
        </div>
        <div class="booking__input">
            <label for="arrival">Arrival City</label>
            <select id="arrival" name="arrival" required>
                <option value="Accra">Accra</option>
                <option value="Sunyani">Sunyani</option>
                <option value="Kumasi">Kumasi</option>
                <option value="Takoradi">Takoradi</option>
                <option value="Cape Coast">Cape Coast</option>
                <option value="Cape Coast">Moscow</option>
                <option value="Cape Coast">USA</option>
                <!-- Add more cities as needed -->
            </select>
        </div> 
        <div class="booking__input">
            <label for="departure_time">Departure Time</label>
            <input type="time" id="departure_time" name="departure_time" required>
        </div>
        <div class="booking__input">
            <label for="arrival_time">Arrival Time</label>
            <input type="time" id="arrival_time" name="arrival_time" required>
        </div>
        <div class="booking__input">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="booking__input">
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Your Telephone" required>
        </div>
        <div class="booking__input">
            <label for="travel_class">Travel Class</label>
            <select id="travel_class" name="travel_class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
        </div>
        <div class="booking__input">
            <label for="choose_way">Choose Your Way</label>
            <div>
                <input type="radio" id="one_way" name="choose_way" value="one_way">
                <label for="one_way">One Way</label>
            </div>
            <div>
                <input type="radio" id="round_trip" name="choose_way" value="round_trip">
                <label for="round_trip">Round Trip</label>
            </div>
            <div>
                <input type="radio" id="multi_city" name="choose_way" value="multi_city">
                <label for="multi_city">Multi City</label>
            </div>
        </div>
        <div class="booking__btn">
            <a href="/auth.html">
                <button type="submit" class="btn">Book Now</button>
            </a>
        </div>
    </form>
</body>
</html>
